development:
  mode: auto
template:
  opengraph:
    twitter:
      card: summary
      creator: '@2BSalim'
  params:
    analytics:
      goatcounter:
        endpoint: https://rpkg-dev.goatcounter.com/count
    bootswatch: yeti
    mathjax: no
    selfhost_assets: yes
url: https://rpkg.dev/c2d
navbar:
  structure:
    left:
    - home
    - intro
    - reference
    - codebook
    - tutorials
    - news
    right: github
  components:
    codebook:
      text: C2D Codebook
      href: articles/codebook.html
reference:
- title: Referendum data
- contents:
  - rfrnds
  - rfrnd
  - download_file_attachment
  - add_rfrnds
  - edit_rfrnds
  - delete_rfrnds
  - validate_rfrnds
  - count_rfrnds
  - search_rfrnds
  - rfrnd_exists
- title: Referendum metadata
- contents:
  - data_codebook
  - val_lbls
  - var_vals
  - printify_var_names
- title: Referendum topics
  desc: Functions to work with referendum [topics](https://rpkg.dev/c2d/articles/codebook.html#topics).
- contents:
  - data_topics
  - topics
  - hierarchize_topics
  - hierarchize_topics_fast
  - infer_topics
- title: Augmentation
  desc: Functions to augment the C2D referendum data by additional information (columns).
- contents:
  - add_country_code_continual
  - add_country_code_long
  - add_country_name_long
  - add_period
  - add_turnout
  - add_world_regions
- title: Transformation
  desc: Functions to transform the C2D referendum data into other shapes, each with
    a specific purpose.
- contents:
  - as_ballot_dates
  - n_rfrnds_per_period
  - printify_col_names
- title: Visualization
  desc: Functions to visualize the C2D referendum data (using [plotly](https://plotly-r.com/)).
- contents:
  - plot_rfrnd_share_per_period
  - plot_topic_segmentation
  - plot_topic_share_per_period
- title: Tabulation
  desc: Functions to create analyses in tabular form (using [gt](https://gt.rstudio.com/)
    tables).
- contents: tbl_n_rfrnds_per_period
- title: sudd.ch scraping
  desc: Functions to scrape the data from the [sudd.ch](https://sudd.ch/) database.
- contents:
  - list_sudd_territories
  - list_sudd_titles
  - list_sudd_rfrnds
  - sudd_rfrnds
- title: Miscellaneous
- contents:
  - is_online
  - pkg_config
