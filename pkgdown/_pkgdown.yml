template:
  package: pkgdown.tpl
url: https://rdb.rpkg.dev
navbar:
  structure:
    left:
    - intro
    - reference
    - codebook
    - tutorials
    - news
    right:
    - search
    - github
    - lightswitch
  components:
    codebook:
      text: RDB codebook
      href: articles/codebook.html
reference:
- title: Data
- contents:
  - rfrnds
  - rfrnds_old
  - rfrnd_types
  - read_tbl
  - assert_vars
- subtitle: File attachments
- contents:
  - download_attachments
  - clean_attachment_bucket
- subtitle: Auxiliary data
- contents:
  - data_iso_3166_1
  - data_iso_3166_2
  - data_iso_3166_3
  - data_iso_639_1
  - data_municipalities
  - data_topics
- title: Metadata
- contents:
  - data_codebook
  - val_lbls
  - val_scale
  - var_vals
  - var_name_unnested
  - prettify_var_names
- title: Political topics
  desc: Functions to work with referendum [topics](https://rdb.rpkg.dev/articles/codebook.html#topics).
- contents:
  - topics
  - hierarchize_topics
  - hierarchize_topics_fast
  - infer_topics
  - nest_topics
- title: Augmentation
  desc: Functions to augment the RDB referendum data by additional information (columns).
- contents:
  - add_former_country_flag
  - add_country_code_continual
  - add_country_code_long
  - add_country_name
  - add_country_name_long
  - add_period
  - add_turnout
  - add_world_regions
  - add_urls
- title: Transformation
  desc: Functions to transform the RDB referendum data into other shapes, each with
    a specific purpose.
- contents:
  - as_ballot_dates
  - unnest_var
  - n_rfrnds
  - n_rfrnds_per_period
  - prettify_col_names
- title: Visualization
  desc: Functions to visualize the RDB referendum data using [plotly](https://plotly-r.com/)
    and [ggplot2](https://ggplot2.tidyverse.org/).
- contents:
  - plot_rfrnd_share_per_period
  - plot_topic_segmentation
  - plot_topic_share_per_period
  - ggplot_streamgraph
- title: Tabulation
  desc: Functions to create analyses in tabular form as [gt](https://gt.rstudio.com/)
    tables.
- contents:
  - tbl_n_rfrnds
  - tbl_n_rfrnds_per_period
- title: Administration
- contents:
  - connect
  - dm
  - update_rfrnds
  - delete_rfrnds
  - update_administrative_units
  - update_langs
  - update_topics
  - update_tbl
  - reset_rdb
- title: sudd.ch scraping
  desc: Functions to scrape the data from the [sudd.ch](https://sudd.ch/) database.
- contents:
  - list_sudd_territories
  - list_sudd_titles
  - list_sudd_rfrnds
  - sudd_rfrnds
- title: Miscellaneous
- contents: pkg_config
